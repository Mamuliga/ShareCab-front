<div class="tab">
  <!-- <div class="container-fluid"> -->
  <h1 class="text-center">Make your Drive Now!</h1>
  <!-- Page Container -->
  <div class="w3-content w3-margin-top" style="max-width:1400px;">
    <!-- The Grid -->
    <div class="w3-row-padding">
      <div class="w3-third">
        <div class="w3-white w3-text-grey w3-card-4">
          <div class="row">
            <div class="col-md-8">
              <!--
                <div class="form-group">
                <input

                  placeholder="search for Destination"
                  autocorrect="off"
                  autocapitalize="off"
                  spellcheck="off"
                  type="text"
                  class="form-control"
                  #search
                  [formControl]="searchControl"
                />
              -->

              <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                <agm-direction
                  *ngFor="let r of routes"
                  [origin]="r.origin"
                  [destination]="r.destination"
                >
                </agm-direction>

                <agm-marker
                  *ngIf="destination.lat === null"
                  iconUrl="images\ww.png"
                  [visible]="true"
                  [latitude]="lat"
                  [longitude]="lng"
                ></agm-marker>
              </agm-map>
            </div>
          </div>
        </div>

        <!--
          <div class="col-md-4" *ngIf="destination.lat">
            <button class="btn btn-primary" (click)="getDetails()">Details</button>
            <div
              [hidden]="!showDetails"
              class="bg-primary text-light p-3"
              id="details-banner"
            >
              <p id="duration"></p>
              <p id="distance"></p>
            </div>
          </div>
        -->
      </div>
      <div class="w3-twothird">
        <div class="w3-container w3-card w3-white w3-margin-bottom">
          <h5>Feeds</h5>
          <table class="w3-table w3-striped w3-white">
            <tr>
              <td><i class="fa fa-user w3-text-blue w3-large"></i></td>
              <td>New record, over 90 views.</td>
              <td><i>10 mins</i></td>
            </tr>
            <tr>
              <td><i class="fa fa-bell w3-text-red w3-large"></i></td>
              <td>Database error.</td>
              <td><i>15 mins</i></td>
            </tr>
            <tr>
              <td><i class="fa fa-users w3-text-yellow w3-large"></i></td>
              <td>New record, over 40 users.</td>
              <td><i>17 mins</i></td>
            </tr>
            <tr>
              <td><i class="fa fa-comment w3-text-red w3-large"></i></td>
              <td>New comments.</td>
              <td><i>25 mins</i></td>
            </tr>
            <tr>
              <td><i class="fa fa-bookmark w3-text-blue w3-large"></i></td>
              <td>Check transactions.</td>
              <td><i>28 mins</i></td>
            </tr>
            <tr>
              <td><i class="fa fa-laptop w3-text-red w3-large"></i></td>
              <td>CPU overload.</td>
              <td><i>35 mins</i></td>
            </tr>
            <tr>
              <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
              <td>New shares.</td>
              <td><i>39 mins</i></td>
            </tr>
          </table>
        </div>

        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
