<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ShareCab</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Ride
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Overview</a>
            <a class="dropdown-item" href="#">Rewards</a>
            <a class="dropdown-item" href="#">Requirements</a>
            <a class="dropdown-item" href="#">Safety</a>
            <a class="dropdown-item" href="#">Resources</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Drive
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Overview</a>
            <a class="dropdown-item" href="#">How it Works</a>
            <a class="dropdown-item" href="#">Business</a>
          </div>
        </li>
        <li *ngIf="!auth.getCurrentUser()" class="nav-item">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
        </li>
        <!-- <li class="nav-item">
                            <a class="nav-link" routerLink= "/register" routerLinkActive="active">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink= "/rider" routerLinkActive="active">Driver</a>
                </li> -->
        <li *ngIf="!auth.getCurrentUser()" class="nav-item">
          <a class="nav-link" routerLink="/register" routerLinkActive="active">SignUp</a>
        </li>
        <li *ngIf="auth.getCurrentUser()" class="nav-item">
          <a class="nav-link" (click)="logOut()">LogOut</a>
        </li>

        <li routerLink="/events" routerLinkActive="active" *ngIf="auth.getCurrentUser()" class="nav-item">
          <a class="nav-link">{{auth.getCurrentUser().name}}</a>
        </li>
      </ul>
    </div>
  </div>

</nav>
